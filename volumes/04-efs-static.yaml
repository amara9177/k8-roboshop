apiVersion: v1 
kind: PersistentVolume 
metadata: 
  name: efs-static 
spec: 
  capacity: 
    storage:  5Gi 
  volumeMode: Filesystem 
  accessModes: 
    - ReadWriteOnce 
  storageClassName: "" 
  persistentVolumeReclaimPolicy:  Retain 
  csi: 
    driver: efs.csi.aws.com 
    volumeHandle: fs-089cb9db18acbeb50 
--- 
apiVersion: v1 
kind: PersistentVolumeClaim 
metadata: 
  name: efs-static 
spec: 
  storageClassName: efs-static
  # volumeName: efs-static  
  accessModes:
  - ReadWriteOnce 
  resources: 
    requests: 
      storage: 5Gi 
--- 
apiVersion: v1
kind: Pod
metadata:
  name: nginx 
  labels: 
    purpose: efs-static
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: nginx-html
      mountPath: /usr/share/nginx/html
  # nodeSelector: topology.k8s.aws/zone-id=us-east-1f
  volumes:
  - name: nginx-html
    persistentVolumeClaim:
      claimName: efs-static

  