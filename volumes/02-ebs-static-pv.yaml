apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain #retain means dont delete data,    recycle-delete data dont delete disk, delete-delete disk
  capacity:
    storage: 15Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-04ff2fa14b283609f

--- 
apiVersion: v1 
kind: PersistentVolumeClaim
metadata: 
  name: ebs-static 
spec: 

  accessModes: 
  - ReadWriteOnce 
  resources: 
    requests: 
     storage: 15Gi 
  storageClassName: ""
  volumeName: ebs-static

--- 
apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: nginx-html
      mountPath: /usr/share/nginx/html
  nodeSelector: topology.k8s.aws/zone-id=us-east-1f
  volumes:
  - name: nginx-html
    persistentVolumeClaim:
      claimName: ebs-static
