apiVersion: v1 
kind: PersistentVolume 
metadata: 
  name: efs-static 
spec: 
  capacity: 
    storage:  5Gi 
  volumeMode: Filesystem 
  accessModes: 
    - ReadWriteOnce 
  storageClassName: "" 
  persistentVolumeReclaimPolicy:  Retain 
  csi: 
    driver: efs.csi.aws.com 
    volumeHandle: fs-00e58f7f36c27f169 
--- 
apiVersion: v1 
kind: PersistentVolumeClaim 
metadata: 
  name: efs-static 
spec: 
  storageClassName: ""
    # volumeMode: Filesystem 
  accessModes:
  - ReadWriteOnce 
  resources: 
    requests: 
      storage: 5Gi 
--- 
apiVersion: v1
kind: Pod
metadata:
  name: nginx 
  labels: 
    purpose: efs-static

spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: nginx-html
      mountPath: /usr/share/nginx/html
  nodeSelector: 
    topology.kubernetes.io/zone:  us-east-1b
  volumes:
  - name: nginx-html
    persistentVolumeClaim:
      claimName: efs-static

  