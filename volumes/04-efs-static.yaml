apiVersion: v1 
kind: PersistentVolume 
metadata: 
  name: efs-static 
spec: 
  capacity: 
    storage:  5Gi 
  volumeMode: Filesystem 
  accessModes: 
    - ReadWriteOnce 
  storageClassName: "" 
  persistentVolumeReclaimPolicy:  Retain 
  csi: 
    driver: efs.csi.aws.com 
    volumeHandle: fs-089cb9db18acbeb50 
--- 
apiVersion: v1 
kind: PersistentVolumeClaim 
metadata: 
  name: efs-static 
spec: 
  storageClassName: ""
    # volumeMode: Filesystem 
  accessModes:
  - ReadWriteOnce 
  resources: 
    requests: 
      storage: 5Gi 
