apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce 
  persistentVolumeReclaimPolicy: Retain #retain-dont delete data recycle-delete data dont delete disk delete-delete disk
  capacity:
    storage: 15Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    volumeHandle: vol-067774fac7f780150 
--- 
apiVersion: v1 
kind: PersistentVolumeClaim 
metadata: 
  name: ebs-static 
spec: 
  storageClassName: ""
  volumeName: ebs-static  
  accessModes:
  - ReadWriteOnce 
  resources: 
    requests: 
      storage: 15Gi
